---
layout: contact

title: Kontakt
permalink: /kontakt/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Hör gärna av dig!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form" action="http://formtoemail.com/user_forms.php" method="post">
                <input type="hidden" name="user_id" value="QRBXMBW2ZHGZFNO8FFGT">
                <input type="hidden" name="form_id" value="1">
                  <div class="form-group">
                    <label for="InputName1">Namn</label>
                    <input name="name" type="text" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">E-postadress</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1">
                  </div>
            
                  <div class="form-group">
                    <label for="message1">Meddelande</label>
                    <textarea name="comments" class="form-control" id="message1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme">Skicka</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Var vi kodar:</h4>
            <div class="hline"></div>
            Våra Dojos genomförs i AV Media Kalmars lokaler.<br /><br />
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1096.2207716628882!2d16.3527592281723!3d56.66665711991793!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x8628cab8b2f35d9e!2sAV-Media+Kalmar+l%C3%A4n!5e0!3m2!1ssv!2sus!4v1429096046034" width="400" height="300" frameborder="0" style="border:0"></iframe>
            
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Epost: {{ site.email }}<br/>
                    Telefon: {{ site.tel }}
                </p>
               
        </div>
    </div><! --/row -->
</div><! --/container -->
